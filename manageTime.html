<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="manageTime.css">

		<script type="text/javascript" src="http://code.jquery.com/jquery-git2.js"></script>
		<script type="text/javascript" src="jquery.timer.js"></script>
		<script type="text/javascript" src="manageTime.js"></script>

		<title>Manage Your Time</title>
	</head>
	<body>
		<div id="clockContainer">
			<h5>Time Remaining</h5>
			<div id="timeRemaining">00:00:00</div>
		</div>

		<button id="playButton" disabled="disabled">Play</button>
		<button id="pauseButton" disabled="disabled">Pause</button>
		<button id="resetButton">Reset</button>

		<br>
		<input id="minutesToAdd" type="text">
		<button id="addTime">Add Time</button>
	</body>
</html>
